<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Study Material</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f49d25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#120e09",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-ring {
            box-shadow: 0 0 0 3px rgba(244, 157, 37, 0.4);
        }
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #120e09;
        }
        ::-webkit-scrollbar-thumb {
            background: #3a2e1d;
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Header Section -->
<header class="flex items-center justify-between px-6 py-5 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-10">
<button class="flex items-center justify-center size-10 rounded-full bg-primary/10 dark:bg-primary/20 text-primary transition-colors hover:bg-primary/30">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold tracking-tight text-slate-800 dark:text-white">Add New Material</h1>
<div class="size-10"></div> <!-- Spacer for symmetry -->
</header>
<main class="flex-1 px-6 pb-32 max-w-md mx-auto w-full">
<!-- Progress/User Info -->
<div class="mb-8 flex items-center gap-3 bg-primary/5 dark:bg-primary/10 p-4 rounded-xl border border-primary/20">
<div class="size-12 rounded-full bg-primary flex items-center justify-center text-white font-bold text-lg">Y</div>
<div>
<p class="text-sm text-primary font-medium">Hello Yara!</p>
<p class="text-xs opacity-70">Ready to organize your exam materials?</p>
</div>
</div>
<!-- Subject Selection -->
<section class="mb-8">
<label class="block text-lg font-semibold mb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">auto_stories</span>
                Pick a Subject
            </label>
<div class="relative">
<select class="w-full appearance-none bg-white dark:bg-[#1e170d] border-2 border-primary/20 dark:border-primary/10 rounded-xl px-5 py-4 text-base focus:border-primary focus:ring-0 transition-all outline-none">
<option disabled="" selected="" value="">Select Subject (e.g. Math, Science)</option>
<option value="math">üìê Mathematics</option>
<option value="science">üß™ General Science</option>
<option value="history">üè∞ History &amp; Culture</option>
<option value="english">üî§ English Literature</option>
<option value="arts">üé® Arts &amp; Crafts</option>
</select>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-primary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</section>
<!-- Material Type Selection -->
<section class="mb-8">
<label class="block text-lg font-semibold mb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">category</span>
                Material Type
            </label>
<div class="grid grid-cols-2 gap-4">
<!-- Card 1: Document -->
<button class="flex flex-col items-center justify-center p-5 rounded-xl bg-white dark:bg-[#1e170d] border-2 border-transparent hover:border-primary/40 active:scale-95 transition-all group active-ring">
<div class="size-14 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined text-3xl">description</span>
</div>
<span class="font-medium text-sm">Document</span>
</button>
<!-- Card 2: YouTube -->
<button class="flex flex-col items-center justify-center p-5 rounded-xl bg-white dark:bg-[#1e170d] border-2 border-transparent hover:border-primary/40 active:scale-95 transition-all group">
<div class="size-14 rounded-full bg-red-100 dark:bg-red-900/30 text-red-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined text-3xl">play_circle</span>
</div>
<span class="font-medium text-sm">YouTube</span>
</button>
<!-- Card 3: Audio -->
<button class="flex flex-col items-center justify-center p-5 rounded-xl bg-white dark:bg-[#1e170d] border-2 border-transparent hover:border-primary/40 active:scale-95 transition-all group">
<div class="size-14 rounded-full bg-purple-100 dark:bg-purple-900/30 text-purple-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined text-3xl">mic</span>
</div>
<span class="font-medium text-sm">Audio/Notebook</span>
</button>
<!-- Card 4: Web Link -->
<button class="flex flex-col items-center justify-center p-5 rounded-xl bg-white dark:bg-[#1e170d] border-2 border-transparent hover:border-primary/40 active:scale-95 transition-all group">
<div class="size-14 rounded-full bg-green-100 dark:bg-green-900/30 text-green-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined text-3xl">link</span>
</div>
<span class="font-medium text-sm">Web Link</span>
</button>
</div>
</section>
<!-- Input Field -->
<section class="mb-8">
<label class="block text-lg font-semibold mb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">edit_note</span>
                Details
            </label>
<div class="space-y-4">
<input class="w-full bg-white dark:bg-[#1e170d] border-2 border-primary/20 dark:border-primary/10 rounded-xl px-5 py-4 text-base focus:border-primary focus:ring-0 transition-all outline-none" placeholder="Add a title (e.g. Fractions Video)" type="text"/>
<textarea class="w-full bg-white dark:bg-[#1e170d] border-2 border-primary/20 dark:border-primary/10 rounded-xl px-5 py-4 text-base focus:border-primary focus:ring-0 transition-all outline-none resize-none" placeholder="Paste Link here..." rows="3"></textarea>
</div>
<p class="mt-3 text-xs opacity-60 px-2 italic">Tip: Copy the link from your browser and paste it here!</p>
</section>
</main>
<!-- Bottom Navigation & Action -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark border-t border-primary/10">
<div class="px-6 py-4 max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl text-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Save Material
            </button>
</div>
<!-- Bottom Tab Bar -->
<nav class="flex justify-around items-center px-4 pb-6 pt-2 border-t border-primary/5">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl font-variation-fill-1">home</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined text-2xl">menu_book</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Library</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined text-2xl">calendar_month</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Exams</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Profile</span>
</a>
</nav>
</div>
</body></html>
