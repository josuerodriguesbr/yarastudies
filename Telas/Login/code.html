<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Yara's Studies | Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8B5CF6",
              secondary: "#0D9488",
              "background-light": "#F8FAFC",
              "background-dark": "#121212",
              "surface-dark": "#1E1E1E",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1.25rem",
            },
          },
        },
      };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center p-6">
<div class="w-full max-w-sm flex flex-col items-center space-y-8">
<div class="flex flex-col items-center text-center space-y-4">
<div class="relative w-32 h-32 flex items-center justify-center bg-primary/20 dark:bg-primary/10 rounded-full mb-2">
<span class="material-symbols-outlined text-6xl text-primary icon-fill">auto_stories</span>
<span class="material-symbols-outlined absolute -top-1 -right-1 text-yellow-400 text-xl icon-fill">auto_awesome</span>
<span class="material-symbols-outlined absolute bottom-2 -left-2 text-secondary text-lg icon-fill">star</span>
</div>
<div class="space-y-1">
<h1 class="text-3xl font-bold tracking-tight">Yara's Studies</h1>
<p class="text-slate-500 dark:text-slate-400 font-medium text-lg">Ready for your next adventure, Yara?</p>
</div>
</div>
<div class="w-full space-y-4">
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-600 dark:text-slate-400 uppercase tracking-wider" for="username">Username</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">person</span>
<input class="w-full pl-12 pr-4 py-4 rounded-3xl bg-white dark:bg-surface-dark border-2 border-slate-200 dark:border-slate-800 focus:border-primary dark:focus:border-primary transition-all duration-200 outline-none text-lg shadow-sm" id="username" placeholder="Type your username..." type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-600 dark:text-slate-400 uppercase tracking-wider" for="password">Password</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400">lock</span>
<input class="w-full pl-12 pr-12 py-4 rounded-3xl bg-white dark:bg-surface-dark border-2 border-slate-200 dark:border-slate-800 focus:border-primary dark:focus:border-primary transition-all duration-200 outline-none text-lg shadow-sm" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="flex justify-between items-center px-1">
<label class="flex items-center space-x-2 cursor-pointer">
<input class="w-5 h-5 rounded border-slate-300 dark:border-slate-700 text-primary focus:ring-primary bg-white dark:bg-surface-dark" type="checkbox"/>
<span class="text-sm text-slate-500 dark:text-slate-400">Remember me</span>
</label>
<a class="text-sm font-semibold text-primary hover:underline" href="#">Forgot?</a>
</div>
</div>
<div class="w-full pt-4">
<button class="w-full bg-primary hover:bg-primary/90 active:scale-95 text-white py-5 rounded-3xl font-bold text-xl shadow-lg shadow-primary/30 transition-all flex items-center justify-center space-x-2">
<span>Enter &amp; Learn</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
<div class="flex flex-col items-center text-center space-y-4 pt-8 opacity-60">
<div class="flex items-center space-x-2">
<span class="material-symbols-outlined text-secondary icon-fill">school</span>
<span class="text-sm font-medium tracking-wide">Colégio Brasil • 2026</span>
</div>
<p class="text-xs text-slate-500 max-w-[200px]">Keep track of all your materials and links in one place.</p>
</div>
</div>
<div class="fixed bottom-6 right-6">
<button class="p-4 rounded-full bg-white dark:bg-surface-dark shadow-xl border border-slate-200 dark:border-slate-800 transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined dark:hidden text-slate-700">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block text-yellow-400 icon-fill">light_mode</span>
</button>
</div>

</body></html>
